<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>LeffIT| BasketballGame</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background: #494747;
            }

            #unity-container {
                margin: 0 auto;
                max-width: 400px;
            }

            #unity-canvas {
                width: 100%;
                aspect-ratio: 1 / 2;
                height: auto;
                display: block;
                background: url('Build/v4.jpg') center/cover;
            }

            @media (max-width: 768px) {
                #unity-container {
                    max-width: 100vw;
                    width: 100vw;
                }

                #unity-canvas {
                    width: 100vw;
                    height: calc(100vw * 2);
                    aspect-ratio: unset;
                }
            }
        </style>
    </head>

    <body style="text-align: center; padding: 0; border: 0; margin: 0">
        <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
        </div>

        <script src="Build/v4.loader.js"></script>
        <script>
            createUnityInstance(document.querySelector('#unity-canvas'), {
                arguments: [],
                dataUrl: 'Build/v4.data',
                frameworkUrl: 'Build/v4.framework.js',
                codeUrl: 'Build/v4.wasm',
                streamingAssetsUrl: 'StreamingAssets',
                companyName: 'LeffIt',
                productName: 'BasketballGame',
                productVersion: '0.2',
                matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                devicePixelRatio: 2, // Uncomment this to override low DPI rendering on high DPI displays.
            })
                .then(unityInstance => {})
                .catch(message => {
                    alert(message);
                });
        </script>
    </body>
</html>
