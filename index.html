<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>LeffIT| BasketballGame</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background: #494747;
            }

            #game-container {
                justify-content: center;
                display: flex;
            }

            #unity-container {
                flex: 0 0 auto;
                width: auto;
            }

            @media (max-width: 400px) {
                #unity-container {
                    flex: 0 0 auto;
                    width: 100%;
                }
            }
        </style>
    </head>

    <body style="text-align: center; padding: 0; border: 0; margin: 0">
        <div id="game-container">
            <div id="unity-container" class="text-center">
                <canvas class="unity-on-page" id="unity-canvas" width="400" height="800" tabindex="-1" style="width: 400px; height: 800px; background: url('Build/v4.jpg') center/cover"></canvas>
            </div>
        </div>

        <script src="Build/v4.loader.js"></script>

        <script>
            createUnityInstance(document.querySelector('#unity-canvas'), {
                arguments: [],
                dataUrl: 'Build/v4.data',
                frameworkUrl: 'Build/v4.framework.js',
                codeUrl: 'Build/v4.wasm',
                streamingAssetsUrl: 'StreamingAssets',
                companyName: 'LeffIt',
                productName: 'BasketballGame',
                productVersion: '0.2',
                // matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
                devicePixelRatio: 2, // Uncomment this to override low DPI rendering on high DPI displays.
            })
                .then(unityInstance => {})
                .catch(message => {
                    alert(message);
                });

            function adjustCanvasSize() {
                const canvas = document.getElementById('unity-canvas');
                if (!canvas) return;

                const aspectRatio = 400 / 800; 
                const screenW = window.innerWidth;
                const screenH = window.innerHeight;

                let width = screenW;
                let height = width / aspectRatio; 

                if (height > screenH) {
                    height = screenH;
                    width = height * aspectRatio;
                }

                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
            }

            adjustCanvasSize();
            window.addEventListener('resize', adjustCanvasSize);
        </script>
    </body>
</html>
